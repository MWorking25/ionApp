<ion-header>
  <ion-toolbar>
      <ion-icon name="close" (click)="backClicked()" slot="start" class="ml-3" ></ion-icon>
      <ion-title>AMENITIES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor='let _amenities of amenities'>
          <ion-grid>
            <ion-row>
              <ion-col size="12" style="white-space: nowrap;">
                  <ion-icon  name="{{_amenities.icon}}" class="ml-3"></ion-icon>
                  <ion-label class="ml-2">{{_amenities.header}}</ion-label>
              </ion-col>
              <ion-col size="12">
                  <ul>
                      <li *ngFor="let _subheader of _amenities.subheader">
                      {{_subheader}}
                    </li>
                  </ul>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
  </ion-list>
</ion-content>
