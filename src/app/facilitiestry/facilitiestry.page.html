<ion-header>
  <ion-toolbar>
      <ion-icon name="close" (click)="backClicked()" slot="start" class="ml-3 mediumicon" ></ion-icon>
      <ion-title>AMENITIES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor='let _amenities of amenities'>
          <ion-grid>
            <ion-row>
              <ion-col size="3" style="white-space: nowrap;">
                  <!-- <ion-icon  name="{{_amenities.icon}}" class="mr-auto mediumicon"></ion-icon> -->
                  <img src="../../assets/images/icons/{{_amenities.icon}}.png">
              </ion-col>
              <ion-col size="9" style="white-space: nowrap;">
                <ion-label class="ml-2 mediumtext text-left"><b>{{_amenities.header}}</b></ion-label>
              </ion-col>
            </ion-row>
              <ion-row>
              <ion-col size="12">
                  <ul>
                      <li *ngFor="let _subheader of _amenities.subheader" class=" col-6 mr-auto">
                      {{_subheader}}
                    </li>
                  </ul>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
  </ion-list>
</ion-content>
