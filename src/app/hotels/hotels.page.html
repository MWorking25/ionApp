<ion-toolbar>
  <ion-searchbar></ion-searchbar>
</ion-toolbar>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>

   
      <ion-slides #mySlider (ionSlidesDidLoad)="slidesDidLoad(mySlider)" pager="true" [options]="slideOpts">
          <ion-slide>
          <img class="slider-image" src="../../assets/images/misc/3.jpg">
          </ion-slide>
          <ion-slide>
          <img class="slider-image"  src="../../assets/images/misc/3.jpg">
          </ion-slide>
          <ion-slide>
          <img class="slider-image"  src="../../assets/images/misc/3.jpg">
          </ion-slide>
          </ion-slides>

              

          <div class="row">

              <ion-list>
                  <ion-item *ngFor="let obj of items">
                    <div class="row">
                        <div class="col-5 col-md-5">
                            <div class="">
                                <img src="../../assets/images/misc/3.jpg" class="img-fluid img-thumbnail" style="min-height:100px;max-height:100px;width: 100%;max-width: 100%;min-width: 100%;">
                            </div>
                        </div>
                        <div class="col-7 col-md-7">
                        <div class="row">
                            <div class="col-12 col-md-12"><ion-label class="fixed-content">{{obj.name}}</ion-label></div>
                            <div class="col-12 col-md-12"><ion-text color="medium"><p style="font-size:14px;">{{obj.partner_reference}} reviews / 4 star</p></ion-text></div>
                        </div>
                        </div>
                        </div>
                    
                  </ion-item>
                </ion-list>

          </div>
