<ion-header>
    <ion-toolbar>
        <ion-icon name="close" (click)="backClicked()" slot="start" class="ml-3 mediumicon" ></ion-icon>
        <ion-title>PHOTOS</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
     
        <ion-grid>
            <ion-row>
                <ion-col size="6" *ngFor="let _photos of photos">
                  <img class="card-columns img-fluid" src="../../assets/unsamples/{{_photos}}.jpg" style="height:100%;width:100%" tappable (click)="openPreview(_photos)">
                </ion-col>
            </ion-row>
        </ion-grid>

  </ion-content>
